<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{
            border: 2px solid black;
            border-collapse: collapse;

        }
    </style>
</head>
<body>
    <table align="center" width="1000px">
        <tr height="60px" align="center">
            <td colspan="4">Phần đầu (Banner)</td>

        </tr>
        <tr>
            <td colspan="4">Menu ngang (Navbar)</td>
        </tr>
        <tr>
            <td colspan="4">Đường kẻ ngang</td>    
        </tr>
        <tr>
            <td>Menu trái (Left Menu)</td>
            <td height="30px" align="center" valign="middle">Phần thân (Main)</td>
            <td>Menu phải (Right menu)</td>
        </tr>
        <tr height="60px" align="center">
            <td colspan="4">Phần cuối (Footer)</td>

        </tr>
    </table>
</body>
</html>
